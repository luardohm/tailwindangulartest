
<div class="text-center " *ngIf="size === 'large'">
    <h1 class="text-6xl bold">{{ title }}</h1>
    <h2  class="text-4xl" *ngIf="!!subtitle">{{ subtitle }} </h2>
</div>

<div class="text-center" *ngIf="!size">
    <h1 class="text-5xl">{{ title }}</h1>
    <h2  class="text-3xl" *ngIf="!!subtitle">{{ subtitle }} </h2>
</div>

<div class="text-left" *ngIf="size === 'small'">
    <h3 class="text-4xl">{{ title }}</h3>
    <h4  class="text-xl" *ngIf="!!subtitle">{{ subtitle }} </h4>
</div>
